<!DOCTYPE html>

<head>
    <title>CSAPI</title>
</head>

<body>
    <h3>로그인</h3>
    <form action="/api/users/login" method="post">
        <table>
            <tr>
                <td>이메일 : </td>
                <td><input type="text" name="email"></td>
            </tr>
            <tr>
                <td>비번 : </td>
                <td><input type="password" name="password"></td>
            </tr>
            <tr>
                <td><input type="submit" value="로그인"></td>
            </tr>
        </table>
    </form>
</body>

</html>
